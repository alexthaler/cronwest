<!DOCTYPE html>
<html>
    <head>
        <title>CronWest Checkin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset>
                    <legend>CronWest</legend>
                    <div class="well">
                    <fieldset>
                        <label>
                            <input id="firstName" type="text" placeholder="First Name">
                        </label>
                        <label>
                            <input id="lastName" type="text" placeholder="Last Name">
                        </label>
                        <label>
                            <input id="confirmationNumber" type="text" placeholder="Confirmation Number">
                        </label>
                    </fieldset>
                      <div id="datetimepicker" class="input-append">
                        <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text"/>
                        <span class="add-on">
                          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                          </i>
                        </span>
                      </div>
                    </div>
                    <button class="btn" type="button" onclick="submitData()">Submit</button>
                </fieldset>
            </form>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript">
          $(function() {
            $('#datetimepicker').datetimepicker({
              language: 'en',
              pick12HourFormat: true
            });
          });
        </script>
        <script src="js/cronwest.js"></script>
    </body>
</html>
